<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World com Coração</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .hello-world {
            font-size: 3rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .heart {
            font-size: 15rem;
            color: #8A2BE2; /* Roxo */
            animation: pulse 1.5s infinite;
            text-align: center;
            line-height: 1;
        }

        .by-murphy {
            font-size: 1.5rem;
            color: #666;
            margin-top: 20px;
            text-align: center;
            font-style: italic;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .hello-world {
                font-size: 2rem;
            }
            
            .heart {
                font-size: 10rem;
            }
            
            .by-murphy {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .hello-world {
                font-size: 1.5rem;
            }
            
            .heart {
                font-size: 8rem;
            }
            
            .by-murphy {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="hello-world">Hello World</div>
    <div class="heart">❤️</div>
    <div class="by-murphy">by murphy</div>
</body>
</html>
